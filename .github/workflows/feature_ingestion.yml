name: Feature Ingestion Pipeline

on:
  schedule:
    - cron: '0 * * * *'  # ‚è∞ Runs every hour (UTC)
  workflow_dispatch:       # Manual trigger if needed

jobs:
  update_features:
    runs-on: ubuntu-latest
    env:
      HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install "hopsworks==4.2.*" pyarrow pandas joblib

      - name: Run feature ingestion script
        run: python feature_pipeline.py
